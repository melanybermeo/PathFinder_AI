<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesi√≥n - PathFinder AI</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<!-- Secci√≥n Hero con imagen -->
<div class="hero-section"></div>

<!-- Secci√≥n de Login -->
<div class="login-section">
  <div class="container">
    <!-- Formulario -->
    <div class="login-form">
      <div class="header">
        <h1>INICIO DE SESION</h1>
        <p class="subtitle" hidden="hidden">Inicia sesion con tu cuenta Google</p>
      </div>

      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <div class="form-group">
          <label for="id_username">EMAIL</label>
          <div class="input-wrapper">
            <input
                    type="email"
                    name="username"
                    id="id_username"
                    placeholder="Example@gmail.com"
                    required
                    aria-label="Correo electr√≥nico"
                    autocomplete="username"
            >
            <div class="input-icons">
              <button type="button" class="icon-btn" title="Entrada por voz">üé§</button>
              <span class="validation-icon" data-field="username" style="display: none;">‚úì</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <label for="id_password">CONTRASE√ëA</label>
          </div>
          <div class="input-wrapper">
            <input
                    type="password"
                    name="password"
                    id="id_password"
                    placeholder="Introduce tu contrase√±a"
                    required
                    aria-label="Contrase√±a"
                    autocomplete="current-password"
            >
            <div class="input-icons">
              <button type="button" class="icon-btn" title="Entrada por voz">üé§</button>
              <button type="button" class="toggle-password-btn" title="Mostrar/Ocultar contrase√±a">üëÅÔ∏è</button>
              <span class="validation-icon" data-field="password" style="display: none;">‚úì</span>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-submit">Inicia Sesion</button>

        <div class="register-link">
          ¬øNo tienes cuenta? <a href="{% url 'auth_api:register' %}">Reg√≠strate</a>
        </div>
      </form>
    </div>

    <!-- Card del Asistente -->
    <div class="assistant-card">
      <div class="assistant-illustration">
      </div>
      <div class="assistant-content">
        <h2>ASISTENTE</h2>
        <p>DE NAVEGACION<br>PARA PERSONAS CON<br>DISCAPACIDAD</p>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/voice_recognition_login.js' %}"></script>

</body>
</html>
