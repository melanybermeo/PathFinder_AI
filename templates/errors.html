<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Error {{ code }}</title>
    <style>
        :root {
            --primary: #6A1B9A;
            --card-bg: #ffffff;
            --primary-red: #e74c3c;
            --primary-orange: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --button-bg: #C94C4C;
            --button-hover: #a83d3d;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            color: var(--primary-red);
            margin: 0;
            line-height: 1;
            letter-spacing: -5px;
        }

        .error-code.code-5xx {
            color: var(--primary-orange);
        }

        .divider {
            width: 60px;
            height: 4px;
            background: var(--primary-red);
            margin: 20px auto;
            border-radius: 2px;
        }

        .error-code.code-5xx + .divider {
            background: var(--primary-orange);
        }

        .error-title {
            font-size: 28px;
            color: var(--text-dark);
            margin: 20px 0 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .error-message {
            color: var(--text-light);
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-block;
            background: var(--button-bg);
            color: white;
            text-decoration: none;
            padding: 25px 60px;
            border-radius: 15px;
            font-weight: 700;
            font-size: 22px;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(201, 76, 76, 0.4);
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 400px;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(201, 76, 76, 0.5);
            background: var(--button-hover);
        }

        .btn-home:active {
            transform: translateY(0);
        }

        .btn-home:focus {
            outline: 4px solid rgba(201, 76, 76, 0.5);
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            margin-top: -100px;

            }

            .error-code {
                font-size: 90px;
                letter-spacing: -3px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .btn-home {
                padding: 22px 50px;
                font-size: 20px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 70px;
            }

            .error-title {
                font-size: 20px;
            }

            .error-message {
                font-size: 15px;
            }

            .btn-home {
                padding: 20px 40px;
                font-size: 18px;
            }
        }

        /* Animaci贸n de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Animaci贸n de pulsaci贸n para accesibilidad */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .btn-home:focus {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container" role="alert" aria-live="assertive">
        <div class="error-content">
            <div class="error-code {% if is_5xx %}code-5xx{% endif %}" aria-label="C贸digo de error {{ code }}" tabindex="0">
                {{ code }}
            </div>
            
            <div class="divider"></div>
            
            <h1 class="error-title" tabindex="0">{{ title }}</h1>
            
            <p class="error-message" tabindex="0">{{ message }}</p>
            
            <div>
                <a href="/" class="btn-home" role="button" tabindex="0">
                     Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Funci贸n para hablar el texto
        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 0.9;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                const voices = speechSynthesis.getVoices();
                const spanishVoice = voices.find(voice => voice.lang.startsWith('es'));
                if (spanishVoice) {
                    utterance.voice = spanishVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        // Cargar voces disponibles
        if ('speechSynthesis' in window) {
            speechSynthesis.addEventListener('voiceschanged', function() {
                // Las voces se han cargado
            });
        }

        // Leer el mensaje de error cuando la p谩gina carga
        window.addEventListener('load', function() {
            setTimeout(function() {
                const errorCode = document.querySelector('.error-code').textContent.trim();
                const title = document.querySelector('.error-title').textContent.trim();
                const message = document.querySelector('.error-message').textContent.trim();
                
                speak(`Error ${errorCode}. ${title}. ${message}.`);
            }, 500);
        });

        // Leer elementos cuando reciben foco (excepto el bot贸n)
        document.querySelectorAll('[tabindex="0"]').forEach(element => {
            if (!element.classList.contains('btn-home')) {
                element.addEventListener('focus', function() {
                    const text = element.getAttribute('aria-label') || element.textContent.trim();
                    speak(text);
                });
            }
        });

        // Prevenir zoom en dispositivos m贸viles
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
